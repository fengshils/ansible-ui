{extend name='base'/}

{block name='content'}
<style>
    ul {
        list-style-type:none;
    }
    #livesearch li{
        list-style-type:none;
        height:35px;
        width:100%;
        line-height:35px;
        border-bottom:#DFDFDF 1px solid;
        color:#939393;
        display:block;
    }
    #livesearch li:hover {
        color:#ff5c57;
    }

</style>

<h1>添加分组</h1>
<hr>
<div class="panel-heading">

</div>
<div class="panel-body">
    <div class="col-md-10 col-md-offset-1">


            <div class="form-group">
                    <div class="container">
                        <div class="col-sm-4">
                            <label>主机组</label><input class="form-control" name='group' id='group'  placeholder="组名必须是英文" onkeyup="showResult(this.value)">
                            <ul id='livesearch'>

                            </ul>
                        </div>

                        <div class="col-sm-4">
                            <label>主机</label>
                            <input class="form-control" name='host' id='host'  placeholder="请输入主机名" onkeyup="showHostResult(this.value)">
                            <ul id='host_search'>

                            </ul>
                        </div>

                    </div>
                    <div class="container">
                            <div class="col-md-4">
                                <label>IP</label>
                                <input class="form-control" name='ip' id='ip'  placeholder="请输入主机名" onkeyup="showIPResult(this.value)">
                                <ul id='ip_search'>

                                </ul>
                            </div>
                            <div class="col-sm-4">
                                <label>模块</label>
                                <input class="form-control" name='module' id='module'  placeholder="请输入ansible模块" value="command">
                            </div>
                    </div>
                    <div class="container">
                        <div class="col-sm-8">
                            <label>命令</label>
                            <input class="form-control" name='command' id='command' required placeholder="组名必须是英文" >
                        </div>
                    </div>
                <input type="hidden" name="__token__" value="{:token()}" />
            </div>
            <div class="text-center">
                <button class='btn btn-primary' type="submit" onclick="javascript:return execute_command();">执行</button>
            </div>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <h4>执行日志</h4>
        <hr>
        <input type="hidden" name="logfile" id="logfile">
        <div class="command_log" id="command_log" name="command_log">

        </div>
    </div>

</div>

<script>
    function execute_command() {
        var group = $("#group").val();
        var host = $("#host").val();
        var ip = $("#ip").val();
        var  module = $("#module").val();
        var command = $("#command").val();
        if(!command) {
            alert('命令不能为空');
        }
        if(!(group||host||ip)){
            alert('主机组与主机必须填写一个');

        }
        else {
            console.log(group, host, command);
            $.post("/ansible_command/command",
                {
                    'group': group,
                    'host': host,
                    'ip': ip,
                    'module': module,
                    'command': command,
                },
                function(result,status){
                    // alert("数据: \n" + data + "\n状态: " + status);

                    var obj=JSON.parse(result);
                    // console.log(obj['logfile']);
                    // document.getElementById('logfile').value=obj['logfile'];
                    $.get('/ansible_command/get_log',{
                        'logfile': obj['logfile'],
                    }, function (data, status) {
                        console.log(data, status);
                        document.getElementById('command_log').append(data);
                    })
                });
        }
    }

    function get_log() {

    }
</script>
<script src="/static/ansible/command.js"></script>
{/block}
