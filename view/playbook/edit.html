{ext{extend name='base'/}

{block name='content'}
<h1>编辑剧本</h1>
<hr>
<div class="panel-heading">
    
</div>
<div class="panel-body">
    <div class="col-md-8 col-md-offset-2">
            <form action="" method="POST">

                    <div class="form-group">
                            <label>剧本名称</label>
                            <input class="form-control" name='name' id='name' required placeholder="组名必须是英文" value={$data.name}>
                            <p class="help-block"></p>
                            <input type="hidden" name="__token__" value="{:token()}" />
                        </div>
                            <div class="form-group">
                            <label>路径</label>
                            <input class="form-control" name='path' id='path' required placeholder="剧本在服务器位置" value={$data.path} >
                            <p class="help-block"></p>
                        </div>
                            <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" name="comment" id="comment" style="margin: 0px; width: 748px; height: 177px;">{$data.comment}</textarea>
                            <p class="help-block"></p>
        
                        </div>
                            <div class="form-group">
                            <label>标签</label>
                            <input class="form-control" name='tag' id='tag' required placeholder="标签" value={$data.tag}>
                            <p class="help-block"></p>
                        </div>
                        <div class="text-center">
                                <button class='btn btn-default' type="reset">重置</button>
                                <button class='btn btn-primary' type="submit">提交</button>
                        </div>
         
    </form>
    </div>
</div>

 <script src="/static/ckeditor/ckeditor.js"></script>
<script>
 CKEDITOR.replace( 'comment' );
</script>
{/block}
